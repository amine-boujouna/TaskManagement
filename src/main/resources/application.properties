spring.application.name=taskmanagement
# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/taskmanagement?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true             
spring.jpa.properties.hibernate.format_sql=true

# Dialecte de la base de données pour MySQL (optimisé pour MySQL 5.x et 8.x)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
server.port=8088


